name: Build/Installation Issue Report
description: Report an issue if you have trouble building or installing Open3D.
title: "Comprehensive title for the build/install issue report."
labels: [build]

body:
- type: textarea
  attributes:
    label: "Steps to reproduce:"
    description: >
      Please describe the installation method (e.g. building from source,
      Anaconda, pip).
  validations:
    required: true

- type: textarea
  attributes:
    label: "Error message:"
    description: >
      Please include full error message, if any.
      If you are reporting a segfault please include a GDB traceback.
    placeholder: |
      << Full traceback >>
    render: shell

- type: textarea
  attributes:
    label: "System and Open3D/Python version information:"
    description: >
      Output from `import sys, open3d; print(open3d.__version__, sys.version)`.
        - Operating system: (e.g. OSX 10.15, Ubuntu 18.04, Windows 10 64-bit)
        - Python version: (e.g. Python 3.8 / output from `import sys  print(sys.version)`)
        - Open3D version: (output from python: `print(open3d.__version__)`)
        - System type: (x84 / arm / m1 / aarch / jetson-nano / jetson-tx / rpi)
        - Is this remote workstation?: yes or no
        - How did you install Open3D?: (e.g. pip, conda, build from source)
        - Compiler version (if built from source): (e.g. gcc 7.5, clang 7.0)
    placeholder: |
      - Operating system: (e.g. OSX 10.15, Ubuntu 18.04, Windows 10 64-bit)
      - Python version: (e.g. Python 3.8 / output from `import sys  print(sys.version)`)
      - Open3D version: (output from python: `print(open3d.__version__)`)
      - System type: (x84 / arm / m1 / aarch / jetson-nano / jetson-tx / rpi)
      - Is this remote workstation?: yes or no
      - How did you install Open3D?: (e.g. pip, conda, build from source)
      - Compiler version (if built from source): (e.g. gcc 7.5, clang 7.0)
  validations:
    required: true

- type: textarea
  attributes:
    label: "Additional information:"
    description: Please add any additional information that could help us diagnose the problem better.